{% extends "base.html" %}
{% load static %}
{% block title %}Projects display{% endblock %}
{% block scriptncss %}
    <link href="{% static "/css/imap/imap.css" %}" rel="stylesheet" type="text/css" />
{% endblock %}
{% block content %}

<div class="row scrollable">
    <div class="col-sm-12 col-md-7 col-lg-7 scrollable" >
        {% for imap in imaps %}
        <a href="/imap/imap/{{ imap.imap_id }}">
            <div class="boxes pl-2 mt-3">
    	        <h5>IMaps definition</h5>
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            IMaps name: <p>{{ imap.imap_id }}</p>
                        </div>
                    </div>
            </div>
        </a>
        {% empty %}
            <p>Aucun article.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
